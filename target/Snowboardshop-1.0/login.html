<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/login.js"></script>
</head>
<body>
    <form id = "loginForm" name="login">
        <h3>Login</h3>
        <div id="message" style="color: red;"></div>
        <table>
            <tr>
                <td>Username</td>
                <td><input id="username" name="username" type="text" size="30" minlength="2" maxlength="100" required/></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input id="password" name="password" type="password" size="30" minlength="3" maxlength="30" required/></td>
            </tr>
            <tr>
                <td>
                    <button id="logon" type="submit">Login</button></td>
            </tr>
        </table>
    </form>
<script src="./js/login.js"></script>
</body>
</html>
